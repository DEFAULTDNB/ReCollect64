function gotoend() {
	const element = document.getElementById("bottom");
	element.scrollIntoView({ behavior: "smooth" });
}
function gototop() {
	const element = document.getElementById("top");
	element.scrollIntoView({ behavior: "smooth" });

	document.getElementById("share-placeholder").style.display = "none";

}

		var rFile = new XMLHttpRequest;
		rFile.open('get', rSource, false);

		let rDoc = rFile.responseText;

		document.getElementById("share-placeholder").style.display = "none";
	}
}, false);
